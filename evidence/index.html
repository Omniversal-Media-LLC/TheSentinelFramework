function esc(s) {{ return (s||"").toString().replace(/[&<>]/g, c => ({{"&":"&amp;","<":"&lt;",">":"&gt;"}})[c]); }}

function render() {{
  const q = document.getElementById('q').value.toLowerCase();
  const actCats = new Set([...document.querySelectorAll('.cat:checked')].map(c=>c.value));
  const tb = document.querySelector('#tbl tbody');
  tb.innerHTML = '';
  for (const r of rows) {{
    const hay = [r.subject, r.snippet, r['from'], r.to, r.categories].join(' ').toLowerCase();
    const cats = (r.categories||"").split(',').map(s=>s.trim()).filter(Boolean);
    const catPass = cats.length===0 || cats.some(c=>actCats.has(c));
    const qPass = !q || hay.includes(q);
    if (!(catPass && qPass)) continue;
    const tr = document.createElement('tr');
    const fromto = `<div>${{esc(r['from']||'')}}</div><div class='muted'>â†’ ${{esc(r.to||'')}}</div>`;
    const subj = `<div><strong>${{esc(r.subject||'')}}</strong></div><div class='cats'>${{esc(r.categories||'')}}</div><div class='muted'>${{esc(r.snippet||'')}}</div>`;
    const ex = `<span class='exhibit'>${{esc(r.exhibit_id||'')}}</span>`;
    const raw = r.eml_link ? `<a href="${{esc(r.eml_link)}}" download>Download .eml</a>` : '';
    tr.innerHTML = `<td>${{esc(r.date||'')}}</td><td>${{fromto}}</td><td>${{subj}}</td><td>${{ex}}</td><td>${{raw}}</td>`;
    tb.appendChild(tr);
  }}
}}
document.getElementById('q').addEventListener('input', render);
for (const el of document.querySelectorAll('.cat')) el.addEventListener('change', render);
render();
</script>
